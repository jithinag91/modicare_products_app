  <body ng-app="starter" id='app' ng-controller='tableData'>

    <ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left">
	  <ion-content >
	   <pre id='display' ></pre>
	   </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
  <!-- Main content, usually <ion-nav-view> -->
  
		<ion-nav-bar class = "bar-positive">
			<ion-nav-back-button class = "button-clear" ng-click = "goBack()">
			<i class = "icon ion-arrow-left-c"></i> Back 
			</ion-nav-back-button>
		
		
		</ion-nav-bar> 
   <ion-nav-view></ion-nav-view>
   
  </ion-side-menu-content>

  <!-- Right menu -->
  <ion-side-menu side="right">
  </ion-side-menu>

</ion-side-menus>
		


<script id="state2.html" type="text/ng-template">

 <ion-view view-title="state2">

       <a href="#/dash">dash</a>
   </ion-content>
</ion-view>
</script>
